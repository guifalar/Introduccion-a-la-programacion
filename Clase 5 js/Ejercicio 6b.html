<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/Clase 5/css/style.css'>
    <title>Ingreso de Datos personales</title>
</head>
<body>
    <div>
        <form action="confirmacion.html" method="get" target="_blank">
            <p>Nombre:
                <input type="text" name="nombre" maxlength="20" required></p>
            <p>Apellido:
                <input type="text" name="apellido" maxlength="25" required></p>
            <p>Nacionalidad
                    <select name="Pais_residencia">
                    <option value= "Argentina">Argentina</option>
                    <option value= "Bolivia">Bolivia</option>
                    <option value= "Brasil">Brasil</option>
                    <option value= "Colombia">Colombia</option>
                    <option value= "Costa_Rica">Costa Rica</option>
                    <option value= "Chile">Chile</option>
                    <option value= "Mexico">Mexico</option>
                    <option value= "Nicaragua">Nicaragua</option>
                    <option value= "Panama">Panama</option>
                    <option value= "Paraguay">Paraguay</option>
                    <option value= "Peru">Peru</option>
                    <option value= "Uruguay">Uruguay</option>
                    <option value= "Venezuela">Venezuela</option>
                    <option value= "Otro">Otro</option>
                    </select>
            </p>
            <p>Cantidad de entradas:
                    <input type="number" name="cantidad"  required ></p>
            <br>
                <button type="submit" >Confimar</button>
        </form>
    </div>
</body>
</html>
