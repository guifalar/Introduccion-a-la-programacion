    <p>
        3. Pedir un número mediante prompt(), y a continuación usando un alert(),
informar el resultado de elevarlo al cuadrado.</p>

<script >
  let numero = parseInt(prompt("Ingrese un numero para elevar al cuadrado"));
  let cuadrado = numero*numero;
  alert ("el cuadrado de  "+numero+" es "+cuadrado);
</script>
