    <form id= 'datos' action="" method = "get" >

        <h1>Datos Personales</h1>
        <hr>
        <p> <label>NOMBRE:</label>
            <!--minlength="2" maxlength="20" required fueron reemplazados por alert con javascritp-->
            <input id="nombre" type = "text"  name="nombre" >
            </p>
            <p><label>APELLIDO:</label>
            <!--minlength="2" maxlength="25"  required-->    
            <input id="apellido" type = "text" name="apellido">
           </p> 
            <p><label>EDAD:</label>
                <input id="edad" type="number" min="18"  max="120" name="edad" required>
            </p> 
             <p><label>DNI</label> 
                <input id="dni" type="text" minlength="7"  name="dni" required>

                <input id="email" type="email" name="email" required>
            </p>
        <br>
        <input type="button" onclick="validarFormulario()" value="Insertar fila">
