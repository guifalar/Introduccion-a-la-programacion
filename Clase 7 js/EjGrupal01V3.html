<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="EjGrupal01.js"></script>
    <link rel="stylesheet" href="EjGrupal01.css">
    
    <title>Ejercicio Grupal 01</title>
</head>

<body>
    <h1>Datos Personales</h1>

    <form id= 'datos' action="" method = "get" >
        <p> NOMBRE:
            <!--minlength="2" maxlength="20" required fueron reemplazados por alert con javascritp-->
            <input id="nombre" type = "text"  name="nombre" >
            </p>
          <p>APELLIDO:
            <input id="apellido" type = "text" minlength="2" maxlength="25" name="apellido" required>
            </p> 
            <p>EDAD:
                <input id="edad" type="number" min="18"  max="120" name="edad" required>
            </p> 
            <p>DNI:  
                <input id="dni" type="text" minlength="7"  name="dni" required>
            </p>   
            <p>CORREO ELECTRONICO:
                <input id="email" type="email" name="email" required>
        <br>
        <input type="submit" onclick="validarFormulario()" value="Insertar fila">
    </form>    

    <table ID="tablaDatos">
        <caption>
            Tabla de DATOS
       </caption>
       <tehead>
            <tr>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EDAD</th>
                <th>DNI</th>
                <th>CORREO ELECTRONICO</th>
            </tr>
        <tr>
            <td></td>
        </tr>

    </table>
    <script>

        const form = document.getElementById("datos");

        form.addEventListener("submit", function(event){
            event.preventDefault();
            let datosFormulario = new FormData(form);

            let tablaDatosRef = document.getElementById("tablaDatos");

            let nuevaFila = tablaDatosRef.insertRow(-1);

           let datosRef= nuevaFila.insertCell(0);
           datosRef.textContent = datosFormulario.get("nombre");

           
          datosRef= nuevaFila.insertCell(1);
          datosRef.textContent = datosFormulario.get("apellido");

          datosRef= nuevaFila.insertCell(2);
          datosRef.textContent = datosFormulario.get("edad");

          datosRef= nuevaFila.insertCell(3);
          datosRef.textContent = datosFormulario.get("dni");

          datosRef= nuevaFila.insertCell(4);
          datosRef.textContent = datosFormulario.get("email");

        })


    </script>
</body>

</html>
