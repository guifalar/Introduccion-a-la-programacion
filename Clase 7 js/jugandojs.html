<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="EjGrupal01.js"></script>-->
    
    <title>Jugando con javascript</title>
</head>

<body>
    <h1>Datos Personales</h1>

    <form id= 'datos' action="jugandoTablasjs.html" method = "get" target="_blank"  >
        <p> NOMBRE:
            <!--minlength="2" maxlength="20" required fueron reemplazados por alert con javascritp-->
            <input id="nombre" type = "text"   name="nombre" >
            </p>
            <!-- minlength="2" maxlength="25" required fueron reemplazados or alert con javascritp-->
            <p>APELLIDO:
                <input type = "text"  id="apellido"  name="apellido" >
            </p> 
            <p>EDAD:
                 <input id="edad" type="number" min="18"  max="120" name="edad" required>
             </p> 
            <p>DNI:  
                <input id="dni" type="text" minlength="7"  name="dni" required>
            </p>   
            <p>CORREO ELECTRONICO:
                <input id="email" type="email" name="email" required>
            </p>
        <br>
        <input type="submit"  value="Insertar fila">
    </form>    

    
</body>
