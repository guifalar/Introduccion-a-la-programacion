<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Solicitar al internauta el ingreso de valores (usando prompt), de a uno
por vez, hasta que ingrese 0. Mostrar en la página, la cantidad de
números ingresados, y el total acumulado <br><br><br>


        <script>
            let valores;
            let acumulador=0;
            
            do {
            valores = parseInt(prompt("Ingrese un numero"));
            
            acumulador = acumulador + valores;
            document.write(valores+ ",");
            
            } while (valores != 0);
            document.write("total acumulado :"+ acumulador)
            
        </script>
        
       

</body>
</html>
