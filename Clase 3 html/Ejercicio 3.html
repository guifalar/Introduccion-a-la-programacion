    <title>Registracion de nuevo usuario</title>
</head>
<body>
    <form action="" method="" target="_self">
        <p>Nombre:
            <input type="text" name="nombre" required></p>
        <p>Apellido:

         <p>DNI:

        <button type="submit">Enviar</button>
    </form>
    
</body>
